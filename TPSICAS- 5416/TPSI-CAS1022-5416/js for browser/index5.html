<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="mock-data.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }

    </style>
</head>

<body>
    <div class="container">

    </div>


    <script>
        const table = document.createElement('table');
        table.setAttribute('class', 'table')
        table.innerHTML = `
            <thead>
                <tr class="heading-row">
                    <td class="make">Make</td>
                    <td class="model">Model</td>
                    <td class="year">Year</td>
                </tr>
            </thead>
            <tbody></tbody>
        `
        document.body.children[0].appendChild(table)

        // const tbody = document.querySelector('tbody')
        const tbody = document.querySelector('.table tbody');

        let tbodyInnerHtml = '';
        for (let car of car_mock_data) {
            tbodyInnerHtml += `
                <tr>
                    <td>${car.make}</td>
                    <td>${car.model}</td>
                    <td>${car.year}</td>
                </tr> 
                `            
        }
        tbody.innerHTML = tbodyInnerHtml;
        //....

        const colRows = document.querySelector('.table tbody').children;
        
        for(let row of colRows){
            const year = parseInt(row.children[2].innerText);
            const isEven = year % 2 === 0;
            
            row.children[0].style.color = isEven ? 'darkred' : 'darkgreen'
            row.children[1].style.color = isEven ? 'darkred' : 'darkgreen'
            row.children[2].style.color = isEven ? 'darkred' : 'darkgreen'
        }

  
    </script>

    </div>
</body>

</html>
