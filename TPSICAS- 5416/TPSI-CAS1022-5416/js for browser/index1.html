<html>
<head>     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
    <style>
        [data-c-batatas="demo-qry2"]{
            color: darkred
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Finding and manipulating elements (<a target="_blank" 
            href="https://www.w3schools.com/js/js_htmldom_document.asp">more at w3</a>)</h3>
        <hr>

    <p id="demo1">
        ...
    </p>

    <div id="demo2">
        ...
    </div>
    <br>
    <div class="demo-cl" id="demoCl1"></div>
    <div class="demo-cl"></div>
    <div class="demo-cl"></div>


    <br>

    <div class="demo-qry"></div>
    <div class="demo-qry"></div>
    <div class="demo-qry"></div>
    <br>

    <div data-c-batatas="demo-qry2">...</div>
    <div data-c-batatas="demo-qry2">...</div>
    <div data-c-batatas="demo-qry2">...</div>

    <script>
        // window.document
        // var myNiceNumber = 2;
        // console.log(window)
        document.getElementById("demo1").innerHTML = "<h1>hello</h1><h2>world</h2>"
        document.getElementById("demo2").innerText = "<h1>hello</h1><h2>world</h2>";

        const col = document.getElementsByClassName("demo-cl");

        for(let i = 0; i < col.length; i++){
            col[i].innerText = 'Found by ".demo-cl":'+i
        }

        //finds first reference of a selector
        const element = document.querySelector('.demo-cl');
        console.log(element);

        const colBySelector = document.querySelectorAll('.demo-qry');
        let i = 0;
        for(let element of colBySelector){
            i++
            element.innerText = 'Found by ".demo-qry" (selector):'+i
        }

        const colBySelector2 = document.querySelectorAll('[data-c-batatas="demo-qry2"]');
        i = 0;
        for(let element of colBySelector2){
            i++
            element.innerText = 'Found by ".demo-qry" (selectorAll):'+i
        }

    
    </script>

    </div>
</body>

</html>
