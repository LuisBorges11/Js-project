<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="mock-data.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }
        .color-red td{
            color: darkred !important;
        }
        .color-green td{
            color: darkgreen !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <div class="row">
                <div class="col-4">

                    <label for="rowId" class="form-label">Id to remove</label>
                    <input type="number" class="form-control" 

                        id="rowId" placeholder="eg. 1">
                </div>
                <div class="col-1">

                   
                <button type="button" 
                    onclick="removeRowById()"
                    class="btn btn-danger">Danger</button>
                </div>
            </div>
          </div>

        <table class="table">
            <thead>
                <tr>
                    <td>id</td>
                    <td>Make</td>
                    <td>Model</td>
                    <td>Year</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>


    <script>
        function removeRowById(){
            const rowId = parseInt(document.getElementById('rowId').value);
            const rows = document.getElementsByTagName('tbody')[0].children;
            for(let row of rows){
                if(parseInt(row.children[0].innerText) === rowId){
                    row.remove()
                }
            }
        }

        // const tbody = document.querySelector('tbody')
        const tbody = document.querySelector('.table tbody');

        let tbodyInnerHtml = '';
        let i = 0;
        for (let car of car_mock_data) {
            tbodyInnerHtml += `
                <tr class="${car.year % 2 === 0 ? 'color-red' : 'color-green'}">
                    <td>${i}</td>
                    <td>${car.make}</td>
                    <td>${car.model}</td>
                    <td>${car.year}</td>
                </tr> 
                `    
                i++
        }
        tbody.innerHTML = tbodyInnerHtml

    </script>

    </div>
</body>

</html>
