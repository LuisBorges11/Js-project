<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="mock-data.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }

        .form-control,
        #resultContainer,
        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <input class="form-control form-control-sm" id="firstNumber" type="number" placeholder="first number..">
                <input class="form-control form-control-sm" id="operation" type="text" placeholder="[* / - +]">
                <input class="form-control form-control-sm" id="secondNumber" type="number"
                    placeholder="second number..">

            </div>
            <div class="col-1">

                <button type="button" onclick="clickCalculate()" class="btn btn-primary btn-sm">calculate</button>
            </div>
        </div>
        <div id="resultContainer"></div>

    </div>


    <script>
        // const tbody = document.querySelector('tbody')
        function clickCalculate() {
            const firstNumber = parseFloat(document.getElementById('firstNumber').value);
            const secondNumber = parseFloat(document.getElementById('secondNumber').value);
            const operation = document.getElementById('operation').value;

            if (isNaN(firstNumber) || isNaN(firstNumber) || !['/', '*', '+', '-'].includes(operation)) {
                alert('Fill all fields with valid information!')
                return
            }
            console.log('calculate', firstNumber, secondNumber, operation)
            let result = 0;

            switch (operation) {
                case '/':
                    result = firstNumber / secondNumber;
                    break;
                case '+':
                    result = firstNumber + secondNumber;

                    break;
                case '-':
                    result = firstNumber - secondNumber;

                    break;
                case '*':
                    result = firstNumber * secondNumber;
                    break;
            }
            document.getElementById('resultContainer').innerHTML = `
                <p>${firstNumber} ${operation} ${secondNumber} = ${result}</p>
            `

        }

    </script>

    </div>
</body>

</html>
