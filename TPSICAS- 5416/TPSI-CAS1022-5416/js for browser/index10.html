<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="mock-data.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container">

        <table class="table table-dark">
            <thead>
                <tr>
                    <td>
                        <button type="button"  id="addCar"
                        class="btn btn-light rounded-circle">+</button>
                    </td>
                    <td>
                        <input class="form-control form-control-sm" id="make" type="text">

                    </td>
                    <td>
                        <input class="form-control form-control-sm" id="model" type="text">
                    </td>
                    <td>
                        <input class="form-control form-control-sm" id="year" type="text">

                    </td>

                </tr>
                <tr>
                    <td></td>
                    <td>Make</td>
                    <td>Model</td>
                    <td>Year</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>


    <script>

        function clickRemoveCar(elm) {
            elm.parentElement.parentElement.remove()
        }
        

        // document.getElementById('addCar').onclick = clickAddCar
        document.getElementById('addCar').onclick = function() {
            const make = document.getElementById('make').value;
            const model = document.getElementById('model').value;
            const year = document.getElementById('year').value;

            console.log(make, model, year)

            if (!!!make?.length || !!!model?.length || !!!year?.length) {
                alert('Fill all fields with valid information!')
                return
            }

            const row = document.createElement('tr');
            row.innerHTML = `            
                <td>
                    <button type="button" 
                        onclick="clickRemoveCar(this)"
                        class="btn btn-danger rounded-circle">-</button>
                </td>
                <td>${make}</td>
                <td>${model}</td>
                <td>${year}</td>            
            `

            const tbody = document.getElementsByTagName('tbody')[0];
            tbody.appendChild(row)
        }

        // const tbody = document.querySelector('tbody')
        const tbody = document.querySelector('.table tbody');

        let tbodyInnerHtml = '';
        for (let car of car_mock_data) {
            tbodyInnerHtml += `
                <tr>
                    <td>
                        <button type="button" 
                            onclick="clickRemoveCar(this)"
                            class="btn btn-danger rounded-circle">-</button>
                    </td>
                    <td>${car.make}</td>
                    <td>${car.model}</td>
                    <td>${car.year}</td>
                </tr> 
            `
        }
        tbody.innerHTML = tbodyInnerHtml

    </script>

    </div>
</body>

</html>
