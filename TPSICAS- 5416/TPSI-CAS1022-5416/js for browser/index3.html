<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="mock-data.js"></script>
    <style>
        .container {
            padding-top: 50px;
        }
        .color-red td{
            color: darkred !important;
        }
        .color-green td{
            color: darkgreen !important;
        }
    </style>
</head>

<body>
    <div class="container">

        <table class="table">
            <thead>
                <tr>
                    <td>Make</td>
                    <td>Model</td>
                    <td>Year</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>


    <script>
        // const tbody = document.querySelector('tbody')
        const tbody = document.querySelector('.table tbody');

        let tbodyInnerHtml = '';
        for (let car of car_mock_data) {
            tbodyInnerHtml += `
                <tr class="${car.year % 2 === 0 ? 'color-red' : 'color-green'}">
                    <td>${car.make}</td>
                    <td>${car.model}</td>
                    <td>${car.year}</td>
                </tr> 
                `            
        }
        tbody.innerHTML = tbodyInnerHtml

    </script>

    </div>
</body>

</html>
